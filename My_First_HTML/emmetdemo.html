<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <!-- "main>section>h1" press enter -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- "h1+h2+h2" press enter -->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!--- "ul>li*3" press enter -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- nav>ul>li*3>a[href=$] press enter -->
     <nav>
        <ul>
            <li><a href="1"></a></li>
            <li><a href="2"></a></li>
            <li><a href="3"></a></li>
        </ul>
     </nav>

    <!-- nav>ul>li*3>a[href=$]{Click Me} press enter -->
     <nav>
        <ul>
            <li><a href="1">Click Me</a></li>
            <li><a href="2">Click Me</a></li>
            <li><a href="3">Click Me</a></li>
        </ul>
     </nav>

</body>
</html>
