<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Demo</title>
</head>

<body>

    <h1>Button Type Demo</h1>
    <hr>

    <h3>Grocery List:</h3>
    <div>
        <input type="checkbox" id="eggs" name="eggs">
        <label for="eggs">Eggs</label>
    </div>
    <div>
        <input type="checkbox" id="bread" name="bread">
        <label for="bread">Bread</label>
    </div>
    <div>
        <input type="checkbox" id="oreos" name="oreos" checked>
        <label for="oreos">Oreos</label>
    </div>
    <hr>

    <h3>Choose your favorite:</h3>
    <!-- With radio buttons name has to hold the same variable -->
    <div>
        <input type="radio" name="movie" id="xmen" value="xmen">
        <label for="xmen">Xmen</label>
    </div>
    <div>
        <input type="radio" name="movie" id="harry_potter" value="harry_potter">
        <label for="harry_potter">Harry Potter</label>
    </div>
    <div>
        <input type="radio" name="movie" id="alien" value="alien">
        <label for="alien">Alien</label>
    </div>
    <hr>

    <label for="pets">Please Select a pet:</label>
    <select name="pets" id="pets">
        <option value=""> --Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="snake">Snake</option>
        <option value="rat">Rat</option>
        <option value="fish">Goldfish</option>
    </select>
    <hr>

    <label for="cheese">Amount of cheese:</label>
    <input type="range" name="cheese_level" id="cheese" min="1" max="10">
    <hr>

    <label for="story">Tell us your story:</label>
    <textarea name="story" id="story" rows="4" cols="33">
    When I was a kid I loved to...
    </textarea>





</body>

</html>
